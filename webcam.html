<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pi NOIR Webcam</title>
	<style>
		body {
			margin: 0;
			padding: 20px;
			background-color: black;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			font-family: Arial, sans-serif;
		}

		#webcamElement {
			display: block;
			margin-bottom: 20px;
			transition: transform 0.3s ease;
		}

		#webcamElement.rotate-n {
			transform: rotate(0deg);
		}

		#webcamElement.rotate-e {
			transform: rotate(90deg);
		}

		#webcamElement.rotate-s {
			transform: rotate(180deg);
		}

		#webcamElement.rotate-w {
			transform: rotate(270deg);
		}

		#controls {
			display: flex;
			gap: 10px;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			background-color: #333;
			color: white;
			border: 2px solid #555;
			border-radius: 5px;
			transition: background-color 0.2s;
		}

		button:hover {
			background-color: #555;
		}

		button:active {
			background-color: #666;
		}

		button.active {
			background-color: #666;
			border-color: #888;
		}
	</style>
</head>
<body>
	<canvas id="webcamElement" width="640" height="480"></canvas>
	<div id="controls">
		<button id="btn-n" onclick="setRotation('N')">N (0째)</button>
		<button id="btn-e" onclick="setRotation('E')">E (90째)</button>
		<button id="btn-s" onclick="setRotation('S')">S (180째)</button>
		<button id="btn-w" onclick="setRotation('W')">W (270째)</button>
	</div>
	<script>
		// Read rotation from URL parameter
		const urlParams = new URLSearchParams(window.location.search);
		let currentRotation = (urlParams.get('rotation') || 'N').toUpperCase();

		// Validate rotation parameter
		if (!['N', 'E', 'S', 'W'].includes(currentRotation)) {
			currentRotation = 'N';
		}

		function setRotation(direction) {
			// Update URL without reloading page
			const newUrl = new URL(window.location);
			newUrl.searchParams.set('rotation', direction);
			window.history.pushState({}, '', newUrl);

			currentRotation = direction;
			applyRotation();
		}

		function applyRotation() {
			const webcamElement = document.getElementById("webcamElement");

			// Remove all rotation classes
			webcamElement.classList.remove('rotate-n', 'rotate-e', 'rotate-s', 'rotate-w');

			// Add current rotation class
			webcamElement.classList.add('rotate-' + currentRotation.toLowerCase());

			// Update button states
			document.querySelectorAll('#controls button').forEach(btn => btn.classList.remove('active'));
			document.getElementById('btn-' + currentRotation.toLowerCase()).classList.add('active');
		}

		function refreshWebcamPixels() {
			let webcamURL = "http://pi-noir-camera.local:8000/webcam.jpg?t=" + (new Date()).getTime();

			let webcamElement = document.getElementById("webcamElement");
			let context = webcamElement.getContext("2d");

			let nextWebcamImage = new Image();
			nextWebcamImage.onload = function() {
				context.drawImage(nextWebcamImage, 0, 0);
			}
			nextWebcamImage.src = webcamURL;
		}

		// Apply initial rotation from URL
		applyRotation();

		const interval = setInterval(function() {
			refreshWebcamPixels()
		}, 1000/30);
	</script>
</body>
</html>
