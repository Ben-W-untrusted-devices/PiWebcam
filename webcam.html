<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pi NOIR Webcam</title>
	<style>
		body {
			margin: 0;
			padding: 20px;
			background-color: black;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			font-family: Arial, sans-serif;
		}

		#webcamContainer {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 20px;
		}

		#webcamElement {
			display: block;
			transition: transform 0.3s ease;
		}

		#webcamElement.rotate-n {
			transform: rotate(0deg);
		}

		#webcamElement.rotate-e {
			transform: rotate(90deg);
		}

		#webcamElement.rotate-s {
			transform: rotate(180deg);
		}

		#webcamElement.rotate-w {
			transform: rotate(270deg);
		}

		/* Reserve space for portrait rotations */
		#webcamContainer.portrait {
			width: 480px;  /* Canvas height becomes width when rotated */
			height: 640px; /* Canvas width becomes height when rotated */
		}

		#webcamContainer.landscape {
			width: 640px;
			height: 480px;
		}

		#controls {
			display: flex;
			gap: 10px;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			background-color: #333;
			color: white;
			border: 2px solid #555;
			border-radius: 5px;
			transition: background-color 0.2s;
		}

		button:hover {
			background-color: #555;
		}

		button:active {
			background-color: #666;
		}

		button.active {
			background-color: #666;
			border-color: #888;
		}
	</style>
</head>
<body>
	<div id="webcamContainer">
		<canvas id="webcamElement" width="640" height="480" role="img" aria-label="Live webcam feed"></canvas>
		<div id="status" style="color: white; margin-top: 10px; font-size: 14px;" role="status" aria-live="polite">Connecting...</div>
	</div>
	<div id="controls">
		<button id="btn-n" onclick="setRotation('N')">N (0째)</button>
		<button id="btn-e" onclick="setRotation('E')">E (90째)</button>
		<button id="btn-s" onclick="setRotation('S')">S (180째)</button>
		<button id="btn-w" onclick="setRotation('W')">W (270째)</button>
	</div>
	<script>
		// Read rotation from URL parameter
		const urlParams = new URLSearchParams(window.location.search);
		let currentRotation = (urlParams.get('rotation') || 'N').toUpperCase();

		// Validate rotation parameter
		if (!['N', 'E', 'S', 'W'].includes(currentRotation)) {
			currentRotation = 'N';
		}

		function setRotation(direction) {
			// Update URL without reloading page
			const newUrl = new URL(window.location);
			newUrl.searchParams.set('rotation', direction);
			window.history.pushState({}, '', newUrl);

			currentRotation = direction;
			applyRotation();
		}

		function applyRotation() {
			const webcamElement = document.getElementById("webcamElement");
			const webcamContainer = document.getElementById("webcamContainer");

			// Remove all rotation classes
			webcamElement.classList.remove('rotate-n', 'rotate-e', 'rotate-s', 'rotate-w');
			webcamContainer.classList.remove('portrait', 'landscape');

			// Add current rotation class
			webcamElement.classList.add('rotate-' + currentRotation.toLowerCase());

			// Set container size based on orientation
			if (currentRotation === 'E' || currentRotation === 'W') {
				webcamContainer.classList.add('portrait');
			} else {
				webcamContainer.classList.add('landscape');
			}

			// Update button states
			document.querySelectorAll('#controls button').forEach(btn => {
				btn.classList.remove('active');
				btn.setAttribute('aria-pressed', 'false');
			});
			const activeBtn = document.getElementById('btn-' + currentRotation.toLowerCase());
			activeBtn.classList.add('active');
			activeBtn.setAttribute('aria-pressed', 'true');
		}

		function refreshWebcamPixels() {
			let webcamURL = "webcam.jpg?t=" + (new Date()).getTime();

			let webcamElement = document.getElementById("webcamElement");
			let context = webcamElement.getContext("2d");

			let nextWebcamImage = new Image();
			nextWebcamImage.onload = function() {
				context.drawImage(nextWebcamImage, 0, 0);
				document.getElementById('status').textContent = 'Connected';
				document.getElementById('status').style.color = '#4CAF50';
				setTimeout(refreshWebcamPixels, 1000/30);
			}
			nextWebcamImage.onerror = function() {
				console.error("Failed to load webcam image, retrying...");
				document.getElementById('status').textContent = 'Connection lost, retrying...';
				document.getElementById('status').style.color = '#ff9800';
				setTimeout(refreshWebcamPixels, 1000);
			}
			nextWebcamImage.src = webcamURL;
		}

		// Apply initial rotation from URL
		applyRotation();

		// Start the refresh cycle
		refreshWebcamPixels();
	</script>
</body>
</html>
